<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiungi Coach a Corso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profiloStyle.css">
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h3>Aggiungi Coach a Corso</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="coachEmail" class="form-label">Seleziona Coach</label>
                    <select class="form-select" id="coachEmail">
                        <!-- Le opzioni verranno popolate dinamicamente via JavaScript -->
                        <option value="">Seleziona un coach</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="courseList" class="form-label">Seleziona Corso</label>
                    <select class="form-select" id="courseList">
                        <!-- Le opzioni verranno popolate dinamicamente via JavaScript -->
                        <option value="">Seleziona un corso</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="button" id="confirmAddCoach">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
