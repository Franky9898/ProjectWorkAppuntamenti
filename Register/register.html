<body>
    
    <div class="form-container">
        <div class="glass-container">
            <div class="login-box">
                <h2>Registrati</h2>
                <form action="#" method="POST">
                    <label for="user-type">Seleziona tipo di utente</label>
                   <select id="user-type" name="user-type" onchange="showExtraField()">
                    <option value="User" style="color: black;">Utente</option>
                    <option value="coach" style="color: black;">Istruttore</option>
                   </select>

                   <div id="coach-field" style="display: none;">
                    <label for="code-coach">Codice Istruttore</label>
                    <input type="text" id="code-coach" name="code-coach" placeholder="Codice">
                   </div>

                    <input type="text" id="name" name="name" required placeholder="Nome">
                    <b></b>
                    <input type="text" id="surname" name="surname" required placeholder="Cognome">
                    <b></b>
                    <input type="email" id="email" name="email" required placeholder="E-mail">
                    <input type="password" id="password" name="password" required placeholder="Password">
                    <label for="psw-repeat"><b>Conferma Password</b></label>
                    <input type="password" placeholder="Ripeti Password" name="psw-repeat" id="psw-repeat" required>
                    
                    <button type="submit">Registrati</button>
                    <p>Hai già un'account? <a href="../Login/login.html" id="login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <div>
        <video width="1920" height="1080" autoplay muted loop class="background-video">
            <source src="Crossfit_Register.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
        </video>
    </div>

    

    <footer class="footer">
