<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crea Corso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="conteiner-fluid nuovoCorso">
            <div class="container my-5" style="width: 40%;">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Nuova Sessione</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="classCategory" class="form-label">Tipo di corso</label>
                                <select class="form-select" id="classCategory">
                                    <option selected disabled>Scegli un corso...</option>
                                    <option value="yoga">Yoga</option>
                                    <option value="hiit">HIIT</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="classDay" class="form-label">Giorno</label>
                                <select class="form-select" id="classDay">
                                    <option selected disabled>Scegli un giorno...</option>
                                    <option value="monday">Lunedì</option>
                                    <option value="tuesday">Martedì</option>
                                    <option value="wednesday">Mercoledì</option>
                                    <option value="thursday">Giovedì</option>
                                    <option value="friday">Venerdì</option>
                                    <option value="saturday">Sabato</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="startTime" class="form-label">Orario di inizio</label>
                                <input type="time" class="form-control" id="startTime">
                            </div>

                            <div class="mb-3">
                                <label for="endTime" class="form-label">Orario di fine</label>
                                <input type="time" class="form-control" id="endTime">
                            </div>

                            <div class="mb-3">
                                <label for="roomSelect" class="form-label">Sala</label>
                                <select class="form-select" id="roomSelect">
                                    <option selected disabled>Scegli una sala...</option>
                                    <option value="room1">Sala 1</option>
                                    <option value="room2">Sala 2</option>
                                    <option value="room3">Sala 3</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="maxParticipants" class="form-label">Partecipanti massimi</label>
                                <input type="number" class="form-control" id="maxParticipants"
                                    placeholder="Inserisci numero massimo" min="1">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Crea Sessione</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
