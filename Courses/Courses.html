<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Courses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <script src="https://kit.fontawesome.com/43e0cc1471.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="coursesStyle.css">
        <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav class="navbar">
                <a href="../Homepage/index.html" class="navbar-brand">
                    <img src="../Homepage/Logo_provvisorio.png" alt="Gym Logo">
                </a>
                <button class="navbar-toggler" onclick="toggleMenu()">â˜°</button>
                <div class="navbar-menu" id="navbarMenu">
                    <ul>
                        <li><a href="../Homepage/index.html">Home</a></li>
                        <li><a href="../Courses/Courses.html">Corsi</a></li>
                        <li><a href="../FAQ/FAQ.html">FAQ</a></li>
                        <li><a href="../About/About.html">Chi Siamo</a></li>
                    </ul>
                    <a href="../Login/login.html" class="btn-login" id="loginButton">Accedi / Registrati</a>

                    <div class="mx-4" id="logoutIcon" style="color: white; display: none; cursor: pointer;">
                        <i class="fa-solid fa-right-from-bracket fa-xl"></i>
                    </div>

                </div>
            </nav>
        </header>

        <main style="height: 100vh;">
            <div class="central-container">

                <div class="container">

                    <form class="row g-3 mb-4" id="fakeFilter">
                        <div class="col-sm-4">
                            <label for="coachSelect" class="form-label">Coach</label>
                            <select class="form-select" id="coachSelect" required>
                                <option selected disabled>Choose...</option>
                                <option value="Giorgio">Vanni</option>
                                <option value="Frascella">Frascella</option>
                                <option value="Martini">Martini</option>
                            </select>
                        </div>
                        <div class="col-sm-8 col-right">
                            <button id="all-btn" class="btn centre-btn">All</button>
                        </div>
                    </form>

                    <div id="courses-container" class="courses-container">



                    </div>

                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.x.com" target="_blank" class="social-icon">
                    <i class="fab fa-x"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <div class="container">
                <p>&copy; 2025 Fitness Booking. Tutti i diritti riservati.</p>
                <p>
                    <a href="../Privacy-policy/Privacy-policy.html">Privacy Policy</a> |
                    <a href="../Termini e condizioni/Termini e condizioni.html">Termini e Condizioni</a> |
                    <a href="../Contatti/Contatti.html">Contattaci</a>
                </p>
            </div>
        </footer>

        <script src="coursesFunction.js"></script>
        <script src="../Homepage/linkProfileFunction.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../Homepage/index.js"></script>
    </body>

</html>
