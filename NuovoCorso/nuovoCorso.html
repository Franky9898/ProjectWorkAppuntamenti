<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crea Corso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="conteiner-fluid nuovoCorso">
            <div class="container my-5" style="width: 40%;">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Nuovo Corso</h3> <!-- JS aggiunge in automatico "Palestra + id.Palestra"-->
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="title" class="form-label">Nome del corso</label>
                                <input type="text" class="form-control" id="title">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descrizione corso</label>
                                <input type="text" class="form-control" id="description">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Crea Corso</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="../NuovoCorso/nuovoCorsoScript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
