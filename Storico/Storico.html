<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico Prenotazioni</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <link href="Style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Storico Prenotazioni</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID Prenotazione</th>
                    <th>Nome Corso</th>
                    <th>Data Prenotazione</th>
                    <th>Stato</th>
                    <th>Azioni</th> <!-- Nuova colonna per i pulsanti -->
                </tr>
            </thead>
            <tbody id="storicoPrenotazioni">
                <!-- Dati fittizi verranno inseriti qui -->
            </tbody>
        </table>    
    </div>

    <!-- Bootstrap JS e dipendenze -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript per popolare i dati fittizi -->
    <script src="Storico.js"></script>
</body>
</html>
