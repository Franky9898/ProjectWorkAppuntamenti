    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://kit.fontawesome.com/43e0cc1471.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="profiloUtenteStyle.css">
        <script src="https://kit.fontawesome.com/43e0cc1471.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <nav class="navbar">
                <a href="../Homepage/index.html" class="navbar-brand">
                    <img src="../Homepage/Logo_provvisorio.png" alt="Gym Logo">
                </a>
                <button class="navbar-toggler" onclick="toggleMenu()">â˜°</button>
                <div class="navbar-menu" id="navbarMenu">
                    <ul>
                        <li><a href="../Homepage/index.html">Home</a></li>
                        <li><a href="../Courses/Courses.html">Corsi</a></li>
                        <li><a href="../FAQ/FAQ.html">FAQ</a></li>
                        <li><a href="../About/About.html">Chi Siamo</a></li>
                    </ul>
                    <a href="../Login/login.html" class="btn-login" id="loginButton">Accedi / Registrati</a>

                    <div class="mx-4" id="logoutIcon" style="color: white; display: none;">
                        <i class="fa-solid fa-right-from-bracket fa-xl"></i>
                    </div>

                </div>
            </nav>
        </header>

        <div class="container-fluid-profilo">
            <div class="profiloIstruttore-box">
                <div class="card-istruttoreProfilo">
                    <div class="card-headerbg-primary text-black text-center">
                        <h3 style="font-weight: bolder;">PROFILO UTENTE</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="https://placehold.co/150x150" alt="profilo" class="rounded-circle img-thumbnail"
                                width="150" height="150">
                            <div class="mt-2">
                                <button class="btn btn-dark btn-sm" type="button" id="editPhoto" onclick="">Modifica
                                    foto</button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="firstName" value="Keanu" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="lastName" value="Reeves" readonly>
                        </div>
                        <div class="mb-3 ">
                            <label for="userClass" class="form-label">Registrazioni corsi</label>
                            <div class="input-group justify-content-around">
                                <div>
                                    <button class="btn btn-dark my-2" type="button" id="historyButton"
                                        onclick="location.href='../Storico/storico.html'">
                                        Storico registrazioni
                                    </button>
                                </div>
                                <div>
                                    <button class="btn btn-primary my-2" type="button" id="newClass"
                                        onclick="location.href='../Sessions/Sessions.html'">
                                        Nuova Registrazione
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group mb-2">
                                        <input type="email" class="form-control" id="email" value="john.wick@mail.com"
                                            readonly>
                                    </div>
                                    <div class="row">
                                        <div class="collapse" id="newEmail">
                                            <div class="mb-3">
                                                <label for="newEmail" class="form-label">Nuova Email</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="newEmail"
                                                        placeholder="Nuova Email">
                                                    <button class="btn btn btn-primary" type="button"
                                                        id="saveEmail">Salva</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="input-group mb-2">
                                            <input type="password" class="form-control" id="password" value="cagnolino"
                                                readonly>
                                            <button class="btn btn-dark rounded-right" type="button" id="editPassword"
                                                data-bs-toggle="collapse" data-bs-target="#newPassword"
                                                aria-expanded="false" aria-controls="modifyPassword">
                                                Modifica
                                            </button>
                                        </div>
                                        <div class="row">
                                            <div class="collapse" id="newPassword">
                                                <div class="mb-3">
                                                    <label for="newPassword" class="form-label">Nuova Password</label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" id="new-password" placeholder="Nuova Password">
                                                        <button class="btn btn btn-primary" type="button" id="savePassword">Salva</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button class="btn btn-danger" type="button" id="eliminaAccount" onclick="">
                                Elimina Account
                            </button>
                        </div>
                    </div>
                </div>
                <div class="main-content">
                </div>
                <div class="footer-spacer"></div>
            </div>

            <footer class="footer">
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.x.com" target="_blank" class="social-icon">
                        <i class="fab fa-x"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <div class="container">
                    <p>&copy; 2025 Fitness Booking. Tutti i diritti riservati.</p>
                    <p>
                        <a href="../Privacy-policy/Privacy-policy.html">Privacy Policy</a> |
                        <a href="../Termini e condizioni/Termini e condizioni.html">Termini e Condizioni</a> |
                        <a href="../Contatti/Contatti.html">Contattaci</a>
                    </p>
                </div>
            </footer>

            <script src="../Homepage/linkProfileFunction.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="../Homepage/index.js"></script>
            <script src="scriptProfilo.js"></script>
    </body>

</html>
